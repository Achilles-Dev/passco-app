services:
  - name: passco-app-backend
    type: web # valid values: https://render.com/docs/yaml-spec#type
    env: ruby
    buildCommand: bin/render-build.sh
    startCommand: bundle exec puma -C config/puma.rb
    envVars:
      - key: LANG # Imported from Heroku app
        value: en_US.UTF-8
      - key: RACK_ENV # Imported from Heroku app
        value: production
      - key: RAILS_ENV # Imported from Heroku app
        value: production
      - key: RAILS_LOG_TO_STDOUT # Imported from Heroku app
        value: enabled
      - key: RAILS_SERVE_STATIC_FILES # Imported from Heroku app
        value: enabled
      - key: SECRET_KEY_BASE
        generateValue: true
      - key: DATABASE_URL # Render PostgreSQL database
        fromDatabase:
          name: postgresql-rugged-34827
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: passco-app-backend-redis
          type: redis
          property: connectionString

  - name: passco-app-backend-redis
    type: redis
    ipAllowList: [] # only allow connections from services in this Render account

databases: # Render PostgreSQL database
  - name: postgresql-rugged-34827
    ipAllowList: [] # only allow internal connections
